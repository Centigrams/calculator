<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body>

<div class="main-calculator">
    <div class ="output" data-output>0</div>
    <button class="all-clear" data-all-clear>AC</button>
    <button class="delete" data-delete>DEL</button>
    <button class="percent" data-percent>%</button>
    <button class="operators" data-operator>รท</button>
    <button class="number-buttons" data-number>7</button>
    <button class="number-buttons" data-number>8</button>
    <button class="number-buttons" data-number>9</button>
    <button class="operators" data-operator>ร</button>
    <button class="number-buttons" data-number>4</button>
    <button class="number-buttons" data-number>5</button>
    <button class="number-buttons" data-number>6</button>
    <button class="operators" data-operator>+</button>
    <button class="number-buttons" data-number>1</button>
    <button class="number-buttons" data-number>2</button>
    <button class="number-buttons" data-number>3</button>
    <button class="operators" data-operator>-</button>
    <button class="number-buttons spanned" data-number>0</button>
    <button class="number-buttons" data-point>.</button>
    <button class="equals" data-equals>=</button>
</div>

<script src="script.js"></script>
</body>
</html>
